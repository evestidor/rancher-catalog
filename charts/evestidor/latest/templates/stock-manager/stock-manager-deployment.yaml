apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.stockManager.name }}
spec:
  replicas: {{ .Values.stockManager.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.stockManager.name }}

  template:
    metadata:
      labels:
        app: {{ .Values.stockManager.name }}
    spec:
      initContainers:
        - name: init-wait-db
          image: busybox:1.28
          command: ['sh', '-c', 'until nslookup databases; do echo waiting for mydb; sleep 2; done;']
        - name: init-migrate
          image: busybox:1.28
          command: python manage.py migrate
      containers:
        - name: {{ .Values.stockManager.name }}
          image: {{ .Values.stockManager.image }}
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: {{ .Values.globals.configMap }}
            - configMapRef:
                name: {{ .Values.stockManager.configMap }}
