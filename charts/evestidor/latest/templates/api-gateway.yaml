apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.apiGateway.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api
spec:
  rules:
    - host: {{ .Values.globals.host }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Values.apiGateway.name }}
              servicePort: {{ .Values.apiGateway.port }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.apiGateway.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.apiGateway.name }}
  ports:
    - name: http
      port: {{ .Values.apiGateway.port }}
      targetPort: {{ .Values.apiGateway.targetPort }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.apiGateway.name }}
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.apiGateway.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.apiGateway.name }}
    spec:
      containers:
        - name: {{ .Values.apiGateway.name }}
          image: {{ .Values.apiGateway.image }}
