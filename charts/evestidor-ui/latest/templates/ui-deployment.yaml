apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}

spec:
  replicas: {{ .Values.config.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}

  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: {{ .Values.config.image }}
